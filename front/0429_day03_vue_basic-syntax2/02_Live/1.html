<template>
    <div @mousemove="handleMouseMove">
      <div class="menu" v-show="isMouseNearby">
        <!-- 메뉴 아이템들 -->
        <ul>
          <li>메뉴 항목 1</li>
          <li>메뉴 항목 2</li>
          <li>메뉴 항목 3</li>
        </ul>
      </div>
    </div>
  </template>
  
  <script>
  import { ref } from 'vue';
  
  export default {
    setup() {
      // 상태 변수 선언
      const isMouseNearby = ref(false);
  
      // 마우스 이벤트 핸들러
      const handleMouseMove = (event) => {
        const threshold = 100; // 메뉴가 나타나는 임계값
        const menuElement = document.querySelector('.menu');
  
        if (menuElement) {
          const { left, top, width, height } = menuElement.getBoundingClientRect();
          const mouseX = event.clientX;
          const mouseY = event.clientY;
  
          // 마우스가 메뉴 주변에 있는지 확인
          const nearby = (
            mouseX >= left - threshold &&
            mouseX <= left + width + threshold &&
            mouseY >= top - threshold &&
            mouseY <= top + height + threshold
          );
  
          isMouseNearby.value = nearby;
        }
      };
  
      // setup 함수에서 반환된 데이터와 메서드들을 템플릿으로 노출
      return {
        isMouseNearby,
        handleMouseMove
      };
    }
  };
  </script>
  
  <style>
  .menu {
    position: fixed;
    top: 50px; /* 원하는 위치로 조정 */
    left: 50px; /* 원하는 위치로 조정 */
    display: none;
    /* 메뉴의 스타일 */
    background-color: white;
    border: 1px solid #ccc;
    padding: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }
  </style>
