<!-- list-rendering -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
  <div id="app">
    <!-- 코드를 자유롭게 작성해보세요. -->
    
    <!-- v-for item, index in Array -->
    <h4>[v-for] item, index in Array</h4>
    <div v-for="(item, index) in myArr">
      {{ index }} / {{ item }}
    </div>
    <hr>
    
    <!-- v-for value, key, index in Object -->
    <h4>[v-for] value, key, index in Object</h4>
    <div v-for="(value, key, index) in myObj">
      {{ index }} / {{ key }} / {{ value }}
    </div>
    <hr>

    <!-- v-for on <template> -->
    <h4>[v-for] item in Array</h4>
    <ul>
      <!-- item in myArr -->
      <template v-for="item in myInfo">
        <li>{{ item.name }} /{{ item.age }} </li>
        <hr>
      </template>
    </ul>
    <hr>

    <!-- nested v-for -->
    <h4>nested v-for</h4>
    <!-- item in myInfo -->
    <ul v-for="item in myInfo">
      <!-- friend in item.friends -->
      <li v-for="friend in item.friends">
        {{ item.name }} - {{ friend }}
      </li>
    </ul>

  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp, ref } = Vue

    const app = createApp({
      setup() {
        const myArr = ref([
          { name: 'Alice', age: 20 },
          { name: 'Bella', age: 21 }
        ])
        
        const myObj = ref({
          name: 'Cathy',
          age: 30
        })

        // nested v-for
        const myInfo = ref([
          { name: 'Alice', age: 20, friends: ['Bella', 'Cathy', 'Dan'] },
          { name: 'Bella', age: 21, friends: ['Alice', 'Cathy'] }
        ])

        return {
          myArr,
          myObj,
          myInfo
        }
      }
    })

    app.mount('#app')
  </script>
</body>

</html>
