<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <style>
      #app {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
</head>
<body>
  <!-- 어제 살짝 했던거니깐 다들 잘 하실거라 믿습니다! -->
  <div id="app">
    <!-- Inline Handlers -->
    <!-- 1. 초기값 2024에서 1씩 더하기 -->
    <a @click="cnt++">add</a>
    <p>cnt: {{ cnt }}</p>
    
    <!-- Method Handlers -->
    <!-- 2. myFunc 함수를 만들어서 버튼 클릭했을 때 콘솔창에 인사 보여주기 -->
    <a @click="myFunc">hello</a>
    
    <!-- Calling Methods in Inline Handlers -->
    <!-- 3. greting 함수를 만들어서 버튼 클릭했을 때 안녕, 잘가 출력하기 -->
    <a @click="greeting('안녕')">say hi</a>
    <a @click="greeting('잘가')">say bye</a>
    
    <!-- Accessing Event Argument in Inline Handlers -->
    <!-- 4. warning(args1) 함수를 만들어서 버튼 클릭했을 때 
      console창에 args1 출력하기 -->
    <a @click="warning('경고', $event)">warning</a>
    
    <!-- event modifiers -->
    <!-- 5. 전송할려고 할때 아무것도 클릭도 안되게 하고 onSubmit 함수를 만들어서 콘솔창에 메시지 출력하기 -->
    <form @submit.prevent="onSubmit">...</form>

    <!-- 6. 버튼 클릭했을 때 클릭만 가능하게 하기 -->
    <a class="event-prevent" @click.stop.prevent="onLink">only click available</a>
    
    <!-- key modifiers -->
    <!-- 7. 엔터를 입력하면 onSubmit 함수 호출해서 콘솔창에 메시지 보여주기 -->
    <input @keyup.enter="onSubmit">
    
  </div>

  <script src="./assets/script.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>  
  <script>
    // 코드를 자유롭게 작성하세요.
    const { createApp, ref } = Vue

    const app = createApp({
      setup() {
        // 코드를 자유롭게 작성해봅시다.
        const cnt = ref(0)

        const name1 = ref('kitty')
        const name2 = 'kitty'

        const myFunc = (event) => {
          // console.log(event)
          // console.log(event.currentTarget)
          console.log(`wrapped: hello ${name1.value}!`)
          // console.log(`unwrapped: hello ${name2}!`)
        }

        const greeting = (msg) => {
          console.log(msg)
        }

        const warning = (message, event) =>{
          console.log(message)
          // console.log(event)
        }

        const onSubmit = _ => {
            console.log("제출했다?") // 출력이 될까요?
        }

          const onLink = () => {
            console.log("클릭만됨")
        }

        return {
          cnt,
          name,
          myFunc,
          greeting,
          warning,
          onSubmit,
          onLink,
        }
      }
    })

    app.mount('#app')
  </script>
</body>

</html>
