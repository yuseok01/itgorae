<!-- v-bind.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <div id="app">
    <!-- 1. src 속성 값 넣어주기 -->
    <img :src="imageSrc">
    
    <!-- 2. [깃랩으로](lab.ssafy.com/s11/javabi) 이동해보기, 어떤 속성 사용해야하나요? -->
    <a :href="myUrl">깃랩으로</a>
    
    <!-- 3. title='Hello Vue.js' 넣어주기, 나의 이름도 넣어보기 -->
    <p :[dynamicAttr]="dynamicValue">{{ myName }}</p>
  </div>
  
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp, ref } = Vue

    const app = createApp({
      setup() {
        // 1. src 속성 값 넣어주기
        const imageSrc = ref('https://picsum.photos/200')

        // 2. [깃랩으로](lab.ssafy.com/s11/javabi) 이동해보기
        const myUrl = ref('https://lab.ssafy.com/s11/javabi/')
        
        //  3. title='Hello Vue' 넣어주기, 나의 이름도 넣어보기
        const dynamicAttr = ref('title')
        const dynamicValue = ref('Hello Vue.js')
        const myName = ref('김동진')

        return {
          imageSrc,
          myUrl,
          dynamicAttr,
          dynamicValue,
          myName,
        }
      }
    })

    app.mount('#app')
  </script>
</body>

</html>
