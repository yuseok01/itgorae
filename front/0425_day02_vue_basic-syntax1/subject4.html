<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>다양한 전시 정보</h1>
    <hr>
    <ul>
      <li id="title">
        <h3>{{title.title}}</h3>
        <p>{{title.description}}</p>
        <hr>
        <p>전시 위치</p>
        <a href="전시장 링크">전시장 바로가기</a>
        <hr>
        <p>입장권 구매하기</p>
        <div>
          <span>인원 수 : <input type="number" v-model="num" min="0"></span>
          <button @click="decreaseNum">-</button>
          <button @click="increaseNum">+</button>
        </div>
        <p>총 입장료 : {{ total }} 원</p>
        <hr>
        <button @click="buyTickets">입장권 구매</button>
      </li>
    </ul>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp, ref } = Vue;

    // 입장료 기본값
    const ticketPrice = 10000; // 예시: 입장료 1인당 10,000원
    const title = ref({
      title : "결심",
      description : "영화입니다." 
    })
    const app = createApp({
      setup() {
          const num = ref(0)
          const total = ref(0)
          decreaseNum = () => {
            if (num.value > 0) {
              num.value--;
              calculateTotal();
            }
          }
          increaseNum = () => {
            num.value ++;
            calculateTotal();
          }
          calculateTotal = () => {
            total.value = num.value * ticketPrice;
          }
          buyTickets = () =>  {
            // 입장권 구매 로직 구현 (예: 결제 처리, 구매 확인 메시지 출력 등)
            alert(`${num.value}명의 입장권을 구매하셨습니다. 총 결제 금액은 ${total.value}원입니다.`);
          }
        
        return {
          num,
          total,
          title,
          decreaseNum,
          increaseNum,
          calculateTotal,
          buyTickets
        };
      },
    });

    app.mount("#app");
  </script>
</body>
</html>
