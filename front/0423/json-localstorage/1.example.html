<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localstorage</title>
    <script>
        function init(){
            // localStorage 데이터 추가 방법 3가지
            localStorage.username = "조수연";


            //localStorage 데이터 삭제 
            localStorage.removeItem("username");

            //localStorage 데이터 취득
            var val = localStorage.getItem("username"); 

            //취득 데이터 출력
            document.querySelect("#result").innerHTML 
        }
    </script>
</head>
<body>
    <body onload = "init()">
        <div id="result"></div>
    </body>
</body>
</html>
