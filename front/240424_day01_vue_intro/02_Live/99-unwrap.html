<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Vue</title>
  </head>
  <body>
    <div id="app">
      {{object.id + 1}} <br />
      {{id+1}} <br />
      {{object.id}}<br />
      {{object.id.value}}<br />
      {{object.id.value + 1}}<br />
    </div>

    <script>
      const { createApp, ref } = Vue;

      const app = createApp({
        setup() {
          const object = { id: ref(0) };
          const { id } = object; //구조분해할당

          return {
            object,
            id,
          };
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
